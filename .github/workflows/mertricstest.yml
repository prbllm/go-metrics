name: autotests

on:
  pull_request:
  push:
    branches:
      - main
      - 'iter*'
  workflow_dispatch:

jobs:

  branchtest:
    runs-on: ubuntu-latest

    steps:
      - name: Check branch name
        run: |
          # Extract branch name from github.ref
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')

          # For PR events, use GITHUB_HEAD_REF
          if [[ -n "$GITHUB_HEAD_REF" ]]; then
            BRANCH_NAME="$GITHUB_HEAD_REF"
          fi

          echo "Checking branch: $BRANCH_NAME"

          # Validate branch name
          if [[ ! $BRANCH_NAME =~ ^iter[0-9]+$ ]] && [[ $BRANCH_NAME != "main" ]]; then
            echo "Branch name must match pattern 'iter<number>' or be 'main'"
            echo "Your branch is $BRANCH_NAME"
            exit 1
          else
            echo "Branch validation passed: $BRANCH_NAME"
          fi

  metricstest:
    runs-on: ubuntu-latest
    container: golang:1.24
    needs: branchtest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: praktikum
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download autotests binaries
        uses: robinraju/release-downloader@v1.8
        with:
          repository: Yandex-Practicum/go-autotests
          latest: true
          fileName: "*"
          out-file-path: .tools
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup autotest binary
        run: |
          chmod -R +x $GITHUB_WORKSPACE/.tools
          mv $GITHUB_WORKSPACE/.tools/metricstest_v2 /usr/local/bin/metricstest
          mv $GITHUB_WORKSPACE/.tools/random /usr/local/bin/random

      - name: Setup go deps
        run: |
          go install golang.org/x/tools/cmd/goimports@latest


      - name: Build server binary
        run: |
          cd cmd/server
          go build -buildvcs=false -o server

      - name: "Code increment #1"
        if: |
          github.ref == 'refs/heads/main' ||
          github.head_ref == 'iter1' ||
          github.head_ref == 'iter2' ||
          github.head_ref == 'iter3' ||
          github.head_ref == 'iter4' ||
          github.head_ref == 'iter5' ||
          github.head_ref == 'iter6' ||
          github.head_ref == 'iter7' ||
          github.head_ref == 'iter8' ||
          github.head_ref == 'iter9' ||
          github.head_ref == 'iter10' ||
          github.head_ref == 'iter11' ||
          github.head_ref == 'iter12' ||
          github.head_ref == 'iter13' ||
          github.head_ref == 'iter14'
        run: |
          metricstest -test.v -test.run=^TestIteration1$ \
            -binary-path=cmd/server/server

      - name: Build agent binary
        run: |
          cd cmd/agent
          go build -buildvcs=false  -o agent

      - name: "Code increment #2"
        if: |
          github.ref == 'refs/heads/main' ||
          github.head_ref == 'iter2' ||
          github.head_ref == 'iter3' ||
          github.head_ref == 'iter4' ||
          github.head_ref == 'iter5' ||
          github.head_ref == 'iter6' ||
          github.head_ref == 'iter7' ||
          github.head_ref == 'iter8' ||
          github.head_ref == 'iter9' ||
          github.head_ref == 'iter10' ||
          github.head_ref == 'iter11' ||
          github.head_ref == 'iter12' ||
          github.head_ref == 'iter13' ||
          github.head_ref == 'iter14'
        run: |
